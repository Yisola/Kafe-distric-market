<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="shared.css">
    <link rel="stylesheet" type="text/css" href="page3style.css">
    <script src="https://kit.fontawesome.com/a236e329c0.js" crossorigin="anonymous"></script>
    <title>Biodata</title>
</head>

<body>
    <div class="container">

        <nav>
            <h1>KAFE DISTRICT MARKET</h1>
            <input type="checkbox" id="res-menu">
            <label for="res-menu">
                <i class="fa fa-bars" id="sign-one"></i>
                <i class="fa fa-times" id="sign-two"></i>
            </label>

            <ul>
                <li><a href=""> My Profile</a></li>
                <li><a href="">Settings</a></li>
                <li><a href="">Logout</a></li>
            </ul>
        </nav>

        <div class="body-container">

            <div class="sidebar">
                <ul>
                    <li id="biodata">BIO DATA</li>
                    <li>CONTACT DETAILS</li>
                    <li>NEXT OF KIN</li>
                    <li>SPACE BOOKING</li>
                    <li>DOCUMENT UPLOAD</li>
                    <li id="declaration">DECLARATION</li>
                </ul>
            </div>


            <h2>BIO DATA</h2>

            <form>
                <div>
                    <label for="title">Title</label><br/>
                    <select name="title">
                        <!-- <input name="title" type="text" placeholder="Mr" required> -->
                        <option>Mr</option>
                        <option>Mrs</option>
                        <option>Miss</option>
                    </select><br>
                </div>

                <div id="select-image__container">
                    <!-- <label for=""></label><br> -->
                    <input name="select image" type="text" placeholder="Select Image" id="select-image" required><br>
                </div>

                <div>
                    <label for="first name">First Name</label> <br>
                    <input name="first name" type="text" placeholder="e.g Henry" required><br>
                </div>

                <div>
                    <label for="Middle Name">Middle Name</label><br>
                    <input name="middle name" type="text" placeholder="e.g Adejola" required><br>
                </div>

                <div>
                    <label for="surname">Surname (Family Name)</label><br>
                    <input name="surname" type="text" placeholder="e.g Arinze" required><br>
                </div>

                <div>
                    <label for="gender"> Gender</label><br>
                    <select name="gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select><br>
                </div>
                <!-- <input name="gender" type="text" placeholder="Please Select" required> -->
                <div>
                    <label for="date of birth">Date of Birth</label><br>
                    <input name="date of birth" type="text" placeholder="Please Select" required><br>
                </div>

                <div>
                    <label for="occupation">Occupation</label><br>
                    <input name="occupation" type="text" placeholder="e.g Trader" required><br>
                </div>

                <div>
                    <label for="nationality">Nationality</label><br>
                    <!-- <input name="nationality" type="text" placeholder="Please Select" required> -->
                    <select name="nationality">
                        <option>Nigerian</option>
                        <option> Ghanian</option>
                    </select><br>
                </div>

                <div>
                    <label for="state">State</label><br>
                    <!-- <input name="state" type="text" placeholder="Please Select" required> -->
                    <select name="state">
                        <option>Abia</option>
                        <option>Adamawa</option>
                    </select><br>
                </div>

                <div>
                    <label for="local government">Local Government</label><br>
                    <!-- <input name="local government" type="text" placeholder="Please Select" required> -->
                    <select name="local government">
                        <option>Ikordu</option>
                        <option>Eti-Osa</option>
                    </select><br>
                </div>

                <div>
                    <label for="marital status">Marital Status</label><br>
                    <!-- <input name="marital status" type="text" placeholder="Please Select" required> -->
                    <select name="marital status">
                        <option>Married</option>
                        <option>Single</option>
                    </select><br>
                </div>

                <div>
                    <label for="education level">Highest Educational Level</label><br>
                    <!-- <input name="educational level" type="text" placeholder="Please Select" required> -->
                    <select name="educational level">
                        <option>Primary School Certificate</option><br>
                        <option>Secondary School Certificate</option><br>
                    </select>
                </div>

                <div>
                    <label for="other">Other</label><br>
                    <input name="other" type="text" placeholder=""><br>
                    <!-- <textarea name="other" id="" cols="14" rows="2"></textarea> -->
                </div>

                <div class="break"></div>

                <a href="" class="button-a"><button id="save">Save & Continue</button></a>
                <a href="page2.html" class="button-a"><button id="go">Go Back</button></a>

            </form>

        </div>

    </div>
</body>

</html>
