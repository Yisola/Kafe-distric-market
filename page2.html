<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="shared.css">
    <link rel="stylesheet" type="text/css" href="page2style.css">
    <link rel="stylesheet" type="text/css" href="page2responsive.css">
    <script src="https://kit.fontawesome.com/a236e329c0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <nav>
            <h1>KAFE DISTRICT MARKET</h1>
            <input type="checkbox" id="res-menu">
            <label for="res-menu">
                <i class="fa fa-bars" id="sign-one"></i>
                <i class="fa fa-times" id="sign-two"></i>
            </label>

            <ul>
                <li><a href=""> My Profile</a></li>
                <li><a href="">Settings</a></li>
                <li><a href="">Logout</a></li>
            </ul>
        </nav>


        <div class="menu-container">
            <p id="welcome">Welcome, <strong>Kelvin</strong></p>

            <div class="box">
                <div class="label">
                    <img src="images/add contact.svg" alt="" class="icon">
                    <p>Applicants</p>
                </div>
                <div class="break"></div>

                <button>
                    <img src="images/add.svg" alt="" class="button-icon">
                    <p class="button-text"> Add New</p>
                </button>

                <button>
                    <img src="images/hamburger.svg" alt="" class="button-icon">
                    <p class="button-text">View Application</p>
                </button>
            </div>

            <div class="box">
                <div class="label">
                    <img src="images/add contact.svg" alt="" class="icon">
                    <p id="staff">Staff</p>
                </div>
                <div class="break"></div>


                <button>
                    <img src="images/add.svg" alt="" class="button-icon">
                    <p class="button-text"> Add New</p>
                </button>

                <button>
                    <img src="images/hamburger.svg" alt="" class="button-icon">
                    <p class="button-text view-staff">View Staff</p>
                </button>
            </div>


            <div class="box">
                <div class="label" id="receipt-label">
                    <img src="images/receipt.svg" alt="" class="icon">
                    <p>Receipts</p>
                </div>
                <div class="break"></div>

                <div id="search">
                    <input type="text" placeholder="e.g 10230312" id="search-input">
                    <img src="images/search.svg" alt="" height="15px" width="15px" id="search-image">
                </div>

                <button>
                    <p class="button-text">Check Receipt</p>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
